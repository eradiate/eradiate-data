# Registry rule definitions. Paths are relative to the root of the data submodule.
# Shell wildcards are supported.

include:
  - "chemistry/**/*.nc"
  - "ckd/**/*.nc"
  - "spectra/**/*.nc"
  - "tests/**/*.nc"
  - "tests/**/*.def"
  - "thermoprops/**/*.nc"

exclude:
  - "**/.DS_Store"
  - "tests/data/git/unregistered_dataset.nc"
